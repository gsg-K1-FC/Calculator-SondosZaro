<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="display-flex">
        <div class="container">
            <h1 class="title">Calculator</h1>
            <div class="sections">
                <div class="first-section" id="input-p">0</div>
                <div class="second-section">
                    <div class="first-row rows">
                        <button class="btn" id="btn-">-</button>
                        <button class="btn" id="btnX">X</button>
                        <button class="btn" id="clear">C</button>
                        <button class="btn " id="E/S">E/S</button>
                    </div>
                    <div class="second-row rows ">
                        <button class="btn " id="btn+">+</button>
                        <button class="btn " id="btn/">/</button>
                        <button class="btn " id="btn=">=</button>
                        <button class=" btn" id="S/E">S/E</button>
                    </div>

                    <div class="third-row rows ">
                        <button class="btn " id="btn9">9</button>
                        <button class="btn " id="btn8">8</button>
                        <button class="btn " id="btn7">7</button>
                        <button class="btn" id="D/S">D/S</button>
                    </div>
                    <div class="fourth-row rows ">
                        <button class="btn " id="btn6">6</button>
                        <button class="btn " id="btn5">5</button>
                        <button class="btn " id="btn4">4</button>
                        <button class="btn" id="S/D">S/D</button>
                    </div>
                    <div class="fifth-row rows ">
                        <button class="btn " id="btn3">3</button>
                        <button class="btn " id="btn2">2</button>
                        <button class="btn " id="btn1">1</button>
                        <button class="btn " id="btn0">0</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js "></script>
</body>

</html>
