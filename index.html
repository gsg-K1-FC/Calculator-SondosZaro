<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="title">Calculator</h1>
        <div class="sections">
            <div class="first-section">
                <input type="text" id="input-p">
            </div>
            <div class="second-section">
                <div class="first-row rows">
                    <button class="btn">-</button>
                    <button class="btn">X</button>
                    <button class="btn">C</button>
                    <button class="btn">E/S</button>
                </div>
                <div class="second-row rows">
                    <button class="btn">+</button>
                    <button class="btn">/</button>
                    <button class="btn">=</button>
                    <button class="btn">S/E</button>
                </div>

                <div class="third-row rows">
                    <button class="btn">9</button>
                    <button class="btn">8</button>
                    <button class="btn">7</button>
                    <button class="btn">D/S</button>
                </div>
                <div class="fourth-row rows">
                    <button class="btn">6</button>
                    <button class="btn">5</button>
                    <button class="btn">4</button>
                    <button class="btn">S/D</button>
                </div>
                <div class="fifth-row rows">
                    <button class="btn">3</button>
                    <button class="btn">2</button>
                    <button class="btn">1</button>
                    <button class="btn">0</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
